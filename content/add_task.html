<div class="global_main_format">
    <span class="headline">Add Task</span>
    <div class="form-container">
        <div class="left">
            <div class="span-input">
                <span class="title">Title</span>
                <input id="title" class="titlebox" type="text" placeholder="Enter a title" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Enter a title'">
            </div>
            <div class="span-input">
                <span class="description">Description</span>
                <textarea id="description" class="descriptionbox" placeholder="Enter a description"
                    onfocus="this.placeholder=''" onblur="this.placeholder='Enter a description'"></textarea>
            </div>
            <div class="span-input">
                <span class="category">Category</span>
                <div class="category-selection">
                    <span class="categorybox">Select task category</span>
                    <img src="./img/open.png">
                </div>
            </div>
            <div class="span-input">
                <span class="assigned">Assigned to</span>
                <div id="assign" class="assign-selection">
                    <span class="assignedbox">Select contacts to assign</span>
                    <img src="./img/open.png">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="span-input">
                <span class="date">Due Date</span>
                <input class="datebox" type="date">
            </div>
            <div class="span-input">
                <span class="prio">Prio</span>
                <div class="btn">
                    <button id="prioUrgent" onclick="changeToRed()" class="prio-urgent"><span id="whiteUrgent"
                            class="urgent">Urgent</span><img id="img-up-white" src="./img/up.png"></button>
                    <button id="prioMedium" onclick="changeToOrange()" class="prio-medium"><span id="whiteMedium"
                            class="medium">Medium</span><img id="img-middle-white" src="./img/middle.png"></button>
                    <button id="prioLow" onclick="changeToGreen()" class="prio-low"><span id="whiteLow"
                            class="low">Low</span><img id="img-down-white" src="./img/down.png"></button>
                </div>
            </div>
            <div class="span-input">
                <span class="subtasks">Subtasks</span>
                <div class="subtasks-box">
                    <input onclick="clear_subtaskInput()" id="inputSubtask" class="subtasks-input" type="text"
                        placeholder="Add new subtask" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Add new subtask'">
                    <div class="typesubtask" id="img-replace">
                        <img id="img-subtask" class="plus-icon" src="./img/plus.png">
                    </div>
                </div>
                <ul class="list-subtask" id="list_subtask"></ul>
            </div>
        </div>
    </div>
    <div class="task-btns">
        <button id="bright-button" class="clear-btn" onmouseover="addHover('./img/cancel-hover.png')"
            onmouseleave="removeHover('./img/cancel.png')" onmousedown="activeMode('./img/cancel.png')"
            onmouseup="inactiveMode('./img/cancel-hover.png')">
            <span class="clear">Clear</span>
            <img id="clear-icon" src="./img/cancel.png" onmousedown="activeMode('./img/cancel.png')">
        </button>
        <button onclick="addTask()" class="button_dark create-task-btn">
            <span class="create-task">Create Task</span>
            <img src="./img/check.png">
        </button>
    </div>
</div>

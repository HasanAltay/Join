<div class="global_main_format">
    <span class="headline">Add Task</span>
    <div class="form-container">
        <div class="left">
            <div class="span-input">
                <span class="title">Title</span>
                <input class="titlebox" type="text" placeholder="Enter a title">
            </div>
            <div class="span-input">
                <span class="description">Description</span>
                <textarea class="descriptionbox" placeholder="Enter a description"></textarea>
            </div>
            <div class="span-input">
                <span class="category">Category</span>
                <div id="task" class="category-selection">
                    <span class="categorybox">Select task category</span>
                    <img class="drop-down" src="./img/open.png">
                </div>
            </div>
            <div class="span-input">
                <span class="assigned">Assigned to</span>
                <div class="assign-selection">
                    <span class="assignedbox">Select contacts to assign</span>
                    <img class="drop-down" src="./img/open.png">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="span-input">
                <span class="date">Due Date</span>
                <input class="datebox" type="date">
            </div>
            <div class="span-input">
                <span class="prio">Prio</span>
                <div class="btn">
                    <button class="prio-urgent"><span class="urgent">Urgent</span><img src="./img/up.png"></button>
                    <button class="prio-medium"><span class="medium">Medium</span><img src="./img/middle.png"></button>
                    <button class="prio-low"><span class="low">Low</span><img src="./img/down.png"></button>
                </div>
            </div>
            <div class="span-input">
                <span class="subtasks">Subtasks</span>
                <div class="subtasks-box">
                    <input id="input_subtask" class="subtasks-input" type="text" placeholder="Add new subtask">
                    <img class="plus-icon" src="./img/plus.png" onclick="showSubtask()">
                </div>
                <ul id="ul_subtask"></ul>
            </div>
        </div>
    </div>
    <div class="task-btns">
        <button id="bright-button" class="clear-btn" onmouseover="addHover('./img/cancel-hover.png')"
            onmouseleave="removeHover('./img/cancel.png')" onmousedown="activeMode('./img/cancel.png')"
            onmouseup="inactiveMode('./img/cancel-hover.png')">
            <span class="clear">Clear</span>
            <img id="clear-icon" src="./img/cancel.png" onmousedown="activeMode('./img/cancel.png')">
        </button>
        <button class="button_dark create-task-btn">
            <span class="create-task">Create Task</span>
            <img src="./img/check.png">
        </button>
    </div>
</div>

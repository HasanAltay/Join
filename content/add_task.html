<div class="global_main_format">
    <span class="headline">Add Task</span>
    <div class="form-container">
        <div class="left">
            <div class="span-input">
                <span class="title">Title</span>
                <input class="titlebox" type="text" placeholder="Enter a title">
            </div>
            <div class="span-input">
                <span class="description">Description</span>
                <textarea class="descriptionbox" placeholder="Enter a description"></textarea>
            </div>
            <div class="span-input">
                <span class="category">Category</span>
                <div class= "category-selection">
                    <input class="categorybox" type="text" placeholder="Select task category">
                    <img class="drop-down" src="./img/open.png">
                </div>
            </div>
            <div class="span-input">
                <span class="assigned">Assigned to</span>
                <div class="assign-selection">
                    <input class="assignedbox" type="text" placeholder="Select contacts to assign">
                    <img class="drop-down" src="./img/open.png">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="span-input">
                <span class="date">Due Date</span>
                <input class="datebox" type="date">
            </div>
            <div class="span-input">
                <span class="prio">Prio</span>
                <div class="btn">
                    <button class="prio-urgent">Urgent<img src="./img/up.png"></button>
                    <button class="prio-medium">Medium<img src="./img/middle.png"></button>
                    <button class="prio-low">Low<img src="./img/down.png"></button>
                </div>
            </div>
            <div class="span-input">
                <span class="subtasks">Subtasks</span>
                <div class="subtasks-box">
                    <input class="subtasks-input" type="text" placeholder="Add new subtask">
                    <img class="plus-icon" src="./img/plus.png">
                </div>
            </div>
            <div class="task-btns">
                <button class="clear-btn">
                    <span class="clear">Clear</span>
                    <img class="cancel-icon" src="./img/cancel.png">
                </button>
                <button class="create-task-btn">
                    <span class="create-task">Create Task</span>
                    <img class="check-icon" src="./img/check.png">
                </button>
            </div>
        </div>
    </div>
</div>

<div class="global_main_format no_sel">
    <div class="bo_top_section">
        <div class="sum_mobile_top_text">Kanban Project Management Tool</div>
        <div class="bo_board">

            <div>
                <span class="font61-700 bo_title">Board</span>
            </div>
            <div>
                <div class="d-flex ml-135 bo_mobile_search">
                    <div class="pos-rel">
                        <div>
                            <input type="text" placeholder="Find Task" class="bo_search_input">
                            <img class="bo_lupe" src="./img/search.png">
                        </div>
                    </div>
                    <button class="button_dark ml-40">Add Task<img src="./img/plus_white.png"
                            style="margin-left: 10px"></button>
                </div>
                <button class="bo_add_task_btn" onmouseover="changeAddTaskBtn('./img/plus-light.png')"
                    onmouseleave="resetAddTaskBtn('./img/plus-dark.png')"><img id="bo_AddTaskPlus"
                        src="./img/plus-dark.png"></button>
            </div>

        </div>
        <div class="bo_search_dnone">
            <input type="text" placeholder="Find Task" class="bo_search_mobile_input">
            <img class="bo_lupe_mobile" src="./img/search.png">
        </div>
    </div>

    <div class="bo_todo_container">
        <div class="bo_todo_area">
            <div class="bo_todo_sections">
                <span class="font21-700">Todo</span>
                <!-- <img class="c-pointer" src="./img/plus-dark.png"> -->
            </div>
            <div class="bo_drag-area" id="todo" ondrop="moveTo('Todo')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="bo_todo_area">
            <div class="bo_todo_sections">
                <span class="font21-700">In progress</span>
                <!-- <img class="c-pointer" src="./img/plus-dark.png"> -->
            </div>
            <div class="bo_drag-area" id="inProgress" ondrop="moveTo('In progress')" ondragover="allowDrop(event)">
            </div>
        </div>


        <div class="bo_todo_area">
            <div class="bo_todo_sections">
                <span class="font21-700">Awaiting Feedback</span>
                <!-- <img class="c-pointer" src="./img/plus-dark.png"> -->
            </div>
            <div class="bo_drag-area" id="awaitingFB" ondrop="moveTo('Awaiting Feedback')"
                ondragover="allowDrop(event)"></div>
        </div>

        <div class="bo_todo_area">
            <div class="bo_todo_sections">
                <span class="font21-700">Done</span>
                <!-- <img class="c-pointer" src="./img/plus-dark.png"> -->
            </div>
            <div class="bo_drag-area" id="done" ondrop="moveTo('Done')" ondragover="allowDrop(event)"></div>
        </div>
    </div>
</div>

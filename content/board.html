<div class="global_main_format no_sel">
    <div class="bo_top_section">

        <div class="bo_board mb-70">
            <div>
                <span class="font61-700">Board</span>
            </div>
            <div>
                <div class="d-flex">
                <div class="pos-rel">
                <input type="text" placeholder="Find Task" class="bo_search_input">
                <img class="bo_lupe" src="./img/search.png"></div>
                <button class="button_dark ml-40">Add Task<img src="./img/plus_white.png" style="margin-left: 10px"></button>
            </div>
            </div>
        </div>

    </div>

    <div class="bo_todo_area">
        <div class="bo_todo_sections">
            <div class="d-flex space-bw"><span>To do</span><a><b>+</b></a></div>
            <div class="d-flex space-bw"><span>In progress</span><a><b>+</b></a></div>
            <div class="d-flex space-bw"><span>Awaiting Feedback</span><a><b>+</b></a></div>
            <div class="d-flex space-bw"><span>Done</span><a><b>+</b></a></div>
        </div><br>

        <div class="bo_todo_container">
            <div class="bo_drag-area" id="todo" ondrop="moveTo('Todo')" ondragover="allowDrop(event)"></div>
            <div class="bo_drag-area" id="inProgress" ondrop="moveTo('In progress')" ondragover="allowDrop(event)"></div>
            <div class="bo_drag-area" id="awaitingFB" ondrop="moveTo('Awaiting Feedback')"ondragover="allowDrop(event)"></div>
            <div class="bo_drag-area" id="done" ondrop="moveTo('Done')" ondragover="allowDrop(event)"></div>
        </div>


    </div>
</div>

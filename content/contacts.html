<div id="contacts-id" class="con_contacts">
    <div id="contacts-list-container" class="con_contactsListContainer">
        <div id="contact-list" class="con_contactList"></div>
    </div>
    <div id="contact-information" class="con_contactInformation">
        <div id="contact-information-header" class="con_contactInformationHeader">
            <span class="con_contactInformationStartHeader">Contacts</span>
            <div class="con_vector5"></div>
            <span class="con_contactInformationStartHeaderTwo">Better with a team</span>
        </div>
        <div id="new-popup" class="con_editOrNewPopup d-none">
            <form id="new-popup-form" class="con_NewForm d-none">
                <input id="con-new-name" class="con_editInputfield con_editInputfieldName" placeholder="FirstName LastName" type="text" required>
                <input id="con-new-phone" class="con_editInputfield con_editInputfieldPhone" placeholder="Phone number" type="number" required>
                <input id="con-new-mail" class="con_editInputfield con_editInputfieldMail" placeholder="E-Mail" type="email" required>
                <input class="con_editInputfield" value="Submit" type="button" onclick="addNewContact();">
            </form>
        </div>
        <div id="contacts-details" class="con_contactsDetails">
            <div id="edit-or-new-popup" class="con_editOrNewPopup d-none">
                <form id="edit-form" class="con_editForm d-none">
                    <input id="con-edit-name" class="con_editInputfield con_editInputfieldName" placeholder="FirstName LastName" type="text" required>
                    <input id="con-edit-phone" class="con_editInputfield con_editInputfieldPhone" placeholder="Phone number" type="number" required>
                    <input id="con-edit-mail" class="con_editInputfield con_editInputfieldMail" placeholder="E-Mail" type="email" required>
                    <input class="con_editInputfield" value="Submit" type="button" onclick="submitEdit(contactToEditLetter, contactToEditIndex);">
                </form>
            </div>
            <div id="label-big-and-name" class="con_labelBigAndName d-none"></div>
            <div id="edit-container" class="con_editContainer d-none"></div>
            <div id="mail-and-phone-container" class="con_mailAndPhoneContainer d-none"></div>
            <div class="con_buttonContainer">
                <button class="con_ContactInformationAddButton hoverEffect" onclick="newContact()">
                    <span style="font-size: 21px; color: white;">New contact</span>
                    <img src="./img/add_contact.png">
                </button>
            </div>
        </div>
        <div class="con_contactInformationName"></div>
        <div class="con_contactInformationDetails"></div>
    </div>
</div>

<div id="contacts-id" class="con_contacts">
    <div id="contacts-list-container" class="con_contactsListContainer">
        <div id="contact-list" class="con_contactList"></div>
    </div>
    <div id="contact-information" class="con_contactInformation">
        <div id="contact-information-header" class="con_contactInformationHeader">
            <span class="con_contactInformationStartHeader">Contacts</span>
            <div class="con_vector5"></div>
            <span class="con_contactInformationStartHeaderTwo">Better with a team</span>
        </div>
        <div id="contacts-details" class="con_contactsDetails d-none">
            <div id="edit-popup" class="con_editPopup d-none">
                <form class="con_editForm d-none">
                    <input id="con-edit-fname" class="con_editInputfield" placeholder="First name" type="text" required>
                    <input id="con-edit-lname" class="con_editInputfield" placeholder="Last name" type="text" required>
                    <input id="con-edit-phone" class="con_editInputField" placeholder="Phone number" type="number" required>
                    <input id="con-edit-mail" class="con_editInputfield" placeholder="E-Mail" type="email" required>
                    <input class="con_editInputfield" value="Submit" type="submit" onclick="submitEdit()" false>
                </form>
            </div>
            <div id="label-big-and-name" class="con_labelBigAndName"> Label Name<br>Add Task</div>
            <div id="edit-container" class="con_editContainer">Contact Information Edit contact</div>
            <div id="mail-and-phone-container" class="con_mailAndPhoneContainer">E-Mail   Phone</div>
        </div>
        <button class="con_ContactInformationAddButton hoverEffect" onclick="newContact()">
          <span style="font-size: 21px; color: white;">New contact</span>
          <img src="./img/add_contact.png">
        </button>
        <div class="con_contactInformationName"></div>
        <div class="con_contactInformationDetails"></div>
    </div>
</div>
